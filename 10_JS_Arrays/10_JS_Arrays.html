<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Arrays</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>JS Arrays Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

    <div style="background-color: purple">
        <h1 id="display2"></h1>
    </div>

</body>

<script>
    // creation of arrays
    var myArray = [10,20,30,40,50];
    console.log(myArray);

    // Accessing an array and its properties
    var ten = myArray[0];
    console.log(ten);


    // Access not existed property from an array
    var non_exist = myArray[10];
    console.log(non_exist);

    // adding properties to an array
    myArray[5]=60;
    console.log(myArray);
    document.getElementById('display').innerHTML = myArray;

    // Accessing length of an Array
    output = "length of the array is : "+ myArray.length;
    console.log(myArray.length);
    document.getElementById('display').innerHTML = output;


    // reverse the array using reverse()  (18-5-2018)
    var array=[10,20,30,40,50];
    document.getElementById('display').innerHTML=array.join(',');
    array.reverse();
    document.getElementById('display2').innerHTML=array.join(',');

    // Remove the first value of the array: shift()
    array=[10,20,30,40,50];
    document.getElementById('display').innerHTML=array.join(',');
    array.shift();
    document.getElementById('display2').innerHTML=array.join(',');

    // Add value to front of the array:unshift()
    array=[10,20,30,40,50];
    document.getElementById('display').innerHTML=array.join(',');
    array.unshift(60,70);
    document.getElementById('display2').innerHTML=array.join(',');

    // Remove the last value of the array: pop()
    array=[10,20,30,40,50];
    document.getElementById('display').innerHTML=array.join(',');
    array.pop(50);
    document.getElementById('display2').innerHTML=array.join(',');


    // Add value the end of the array: push()
    array=[10,20,30,40,50];
    document.getElementById('display').innerHTML=array.join(',');
    array.push(60,70,80);
    document.getElementById('display2').innerHTML=array.join(',');


    // Remove an element from an Array , Arguments: colors.splice(pos,n):  pos-position n-how many number you want to remove
    array=[10,20,30,40,50];
    document.getElementById('display').innerHTML=array.join(',');
    array.splice(2,1);
    document.getElementById('display2').innerHTML=array.join(',');


    // Create a copy of an array. Typically assigned to a new variable:slice();
    //var array1=[10,20,30];
    //var array2=array1; both array points to one file of array1 if you say slice after array1 it creates a copy of arry1 and you new array2 copy
    var arr1=[10,20,30,40,50];
    var arr2=arr1.slice();              //array arry compare so it is not equal
    if(arr1===arr2){
        document.getElementById('display2').innerHTML='both are equal';
    }
    else{
        document.getElementById('display2').innerHTML='both are not equal';
    }

    // Return the first element that matches the search parameter
    // after the specified index position. Defaults to index position 0. Arguments: colors.indexOf(search, index):
    // var result = colors.indexOf(search, index);
    // console.log("The search result index is: ", result);

    arr1=[10,20,30,40,50];
    var output='the index of 30 is: ' +arr1.indexOf(30);
    document.getElementById('display2').innerHTML=output;

    arr1=[10,20,30,40,50];
    output='the index of 30 is: ' +arr1.indexOf(100);  //if no not their in array it shows -1
    document.getElementById('display').innerHTML=output;

    // Return the items in an array as a comma separated string. The separator argument can be used to change the comma to something else. Arguments: colors.join(separator):
    // var arrayString = colors.join(separator);
    // console.log("String from array: ", arrayString);
    arr1=[10,20,30,40,50];
    document.getElementById('display2').innerHTML=arr1.join(' & ');

    // Prove an array is an Object
    myArray=[10,20,30,40,50];
    console.log(myArray);
    console.log(myArray["2"]);
    myArray["5"]=60;
    console.log(myArray);   //in console of browser lenght chages asper we give array
    myArray.test="narasimha";
    console.log(myArray);
    document.getElementById('display').innerHTML=myArray;
    // MDN documentation for Array:
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array


</script>
</html>
