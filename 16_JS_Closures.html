<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Closures</title>
    <style>
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 5px;
        }
        div{
            padding: 10px;
            text-align: center;
            color: white;
            margin: 10px;
        }
        .green{
            background-color: seagreen;
        }
        .blue{
            background-color: darkslateblue;
        }
    </style>
</head>
<body>

    <h2>JS Closures Example</h2>

    <div class="green">
        <h1 id="display1"></h1>
    </div>

    <div class="blue">
        <h1 id="display2"></h1>
    </div>

</body>
<script>

    var a=10;
    function outer() {
        var b=20;
        var inner = function () {
            console.log(a);
            console.log(b);
        };
        return inner;
    }
    function scopeEngine(fName) {
        fName();
    }
    var innerFn = outer();
    scopeEngine(innerFn);

    <!-- Module Pattern -->

    function createEmployee() {
        var firstName = 'John';
        var lastName = 'Williams'

        var obj = {
            getFirstName : function () {
                return firstName;
            },
            getLastName : function () {
                return lastName;
            },
            setFirstName : function (name) {
                firstName=name;
            },
            setLastName : function (name) {
                lastName = name;
            }
        };
        return obj;
    }

    var employee = createEmployee();

    var emp_fName = employee.getFirstName();
    document.getElementById('display1').innerHTML = emp_fName;

    var emp_lName = employee.getLastName();
    document.getElementById('display2').innerHTML = emp_lName;

    employee.setFirstName('pavan');
    employee.setLastName('Kumar');

    var emp_fName = employee.getFirstName();
    document.getElementById('display1').innerHTML = emp_fName;

    var emp_lName = employee.getLastName();
    document.getElementById('display2').innerHTML = emp_lName;

</script>
</html>
