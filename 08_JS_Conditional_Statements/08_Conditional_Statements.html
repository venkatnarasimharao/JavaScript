<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Conditional Statements</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Conditional Statements Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    // If Else condition Example
    var coursecompleted=true;
    var practicecompleted=false;
    output='';
    if (coursecompleted && practicecompleted){
        output='you will ge a job soon';
    }
    else {
        output='keep practcing more time';
    }
    console.log(output);
    document.getElementById('display').innerHTML=output;

    // For loop Example to display from 1 - 10 values
    output='';
    for(var i=1; i<=10; i++){
        output+= i+',';
    }
    console.log(output);
    document.getElementById('display').innerHTML=output;

                         //not to get coma after 10
    output='';
    for(i=1; i<=10; i++){
        if (i<=9){
            output +=i+ ',';
        }else{
            output +=i;
        }
    }
    console.log(output);
    document.getElementById('display').innerHTML=output;

    // While loop Example to display from 1 - 10 values
    output='';
    i=1;
    while(i<=10){
        if(i <= 9){
            output += i + ' - ';
            i++;
        }
        else{
            output += i;
            i++;
        }
    }
    console.log(output);
    document.getElementById('display').innerHTML=output;


    // Do while loop Example to display from 1 - 10 values
    i =1;
    output='';
    do {
        output +=i + ' * ';
        i++;
    }
    while (i<=10);
    console.log(output);
    document.getElementById('display').innerHTML=output;

    // Switch Statement Example to display full Day
    var day= new Date().getDay();
    console.log(day);
    output='today is ';
    switch (day){
        case 0:
            output +='sunday';
            break;
        case 1:
            output +='monday';
            break;
        case 2:
            output +='tuesday';
            break;
        case 3:
            output +='wednesday';
            break;
        case 4:
            output +='thursday';
            break;
        default:
            output +='dont know';
            break;
    }
    console.log(output);
    document.getElementById('display').innerHTML=output;

</script>
</html>
